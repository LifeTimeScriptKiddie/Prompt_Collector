        let currentFilter = 'all';
        let searchTerm = '';
        
        function render() {
            const container = document.getElementById('entries');
            const noResults = document.getElementById('noResults');
            
            let filtered = entries;
            
            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(e => e.category === currentFilter);
            }
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(e => 
                    e.query.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    e.category.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            container.innerHTML = filtered.map(entry => {
                const sourceLink = entry.hasRealUrl 
                    ? `<a href="${entry.source}" target="_blank" class="source-link">View Source</a>`
                    : `<span class="source-link placeholder">No source URL</span>`;
                    
                return `
                <div class="entry">
                    <div class="entry-header">
                        <span class="category ${entry.category.toLowerCase().replace(' ', '-')}">${entry.category}</span>
                        ${sourceLink}
                    </div>
                    <div class="query">${entry.query}</div>
                </div>
                `;
            }).join('');
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                render();
            });
        });
        
        // Search box
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            render();
        });
        
        // Initial render
        render();
    </script>
